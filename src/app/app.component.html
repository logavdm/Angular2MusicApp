<div class="app dk" id="app">

   <!-- ############ LAYOUT START-->
   <!-- aside -->
   <div id="aside" [ngClass]="{'app-aside':true,'modal':true,'fade':true,'nav-dropdown':true,'folded':toggle}">
      <!-- fluid app aside -->
      <div  data-layout="column" class="{{AppStyleConfig.sideBarColor}} left navside dk">
         <div class="navbar no-radius">
            <!-- brand -->
            <a href="/search" class="navbar-brand md">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32">
                  <circle cx="24" cy="24" r="24" fill="rgba(255,255,255,0.2)"/>
                  <circle cx="24" cy="24" r="22" fill="#1c202b" class="brand-color"/>
                  <circle cx="24" cy="24" r="10" fill="#ffffff"/>
                  <circle cx="13" cy="13" r="2"  fill="#ffffff" class="brand-animate"/>
                  <path d="M 14 24 L 24 24 L 14 44 Z" fill="#FFFFFF" />
                  <circle cx="24" cy="24" r="3" fill="#000000"/>
               </svg>
               <img src="assets/images/logo.png" alt="." class="hide">
               <span class="hidden-folded inline">pulse</span>
            </a>
            <!-- / brand -->
         </div>
         <div data-flex class="hide-scroll">
            <nav class="scroll nav-stacked nav-active-primary">
               <ul class="nav" data-ui-nav>
                  <li class="nav-header hidden-folded">
                     <span class="text-xs text-muted">Main</span>
                  </li>
                  <li>
                     <a href="player.html">
                     <span class="nav-icon">
                     <i class="material-icons">
                     play_circle_outline
                     </i>
                     </span>
                     <span class="nav-text">Discover</span>
                     </a>
                  </li>
                  <li>
                     <a href="browse.html">
                     <span class="nav-icon">
                     <i class="material-icons">
                     sort
                     </i>
                     </span>
                     <span class="nav-text">Browse</span>
                     </a>
                  </li>
                  <li>
                     <a href="chart.html">
                     <span class="nav-icon">
                     <i class="material-icons">
                     trending_up
                     </i>
                     </span>
                     <span class="nav-text">Charts</span>
                     </a>
                  </li>
                  <li>
                     <a href="artist.html">
                     <span class="nav-icon">
                     <i class="material-icons">
                     portrait
                     </i>
                     </span>
                     <span class="nav-text">Artist</span>
                     </a>
                  </li>
                  <li>
                     <a data-toggle="modal" data-target="#search-modal">
                     <span class="nav-icon">
                     <i class="material-icons">
                     search
                     </i>
                     </span>
                     <span class="nav-text">Search</span>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
   <!-- / -->
   <!-- content -->
    <div id="content" class="app-content {{AppStyleConfig.bodyBackgroundColor}} bg box-shadow-z2" role="main">
       <div class="app-header lt box-shadow-z1 " [ngStyle]="{'background-color': 'white','color':'black'}" style="">
         <app-topmenu></app-topmenu>
      </div>
      
      <div class="app-body" id="view">
         <!-- ############ PAGE START-->
         <div class="page-content {{AppStyleConfig.bodyBackgroundColor}}">
            
           <router-outlet></router-outlet>
            
         </div>
         <!-- ############ PAGE END-->
      </div>
   </div>
   <!-- /content end -->
   <div class="app-footer app-player {{AppStyleConfig.PlayerBarColor}} bg white">
     
      <app-player></app-player> 
    </div>

     <app-theme-switcher></app-theme-switcher>
   
   <!-- ############ LAYOUT END-->
</div>
